<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Post</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- DaisyUI Components -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-base-200 min-h-screen">
    <!-- Bottom Navigation -->
    <div class="fixed bottom-3 left-0 right-0 bg-[#2a2a2a] rounded-full py-1 px-3 flex justify-around items-center z-50 shadow-[0_-2px_10px_rgba(0,0,0,0.1)] mx-2 md:left-1/2 md:-translate-x-1/2 md:w-[calc(100%-16px)] md:max-w-[600px] md:mx-0 lg:px-6">
        <!-- Home Button -->
        <button class="flex flex-col items-center justify-center gap-0.5 bg-transparent border-none text-gray-400 cursor-pointer py-1 px-3 rounded-full transition-all duration-200 relative min-w-[50px] hover:text-white hover:bg-[rgba(55,65,81,0.3)]" onclick="window.location.href='/'">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
            <span class="text-[10px] font-medium leading-tight">Home</span>
        </button>
            
        <!-- Pending Posts Button -->
        <button class="flex items-center justify-center bg-transparent border-none text-gray-400 cursor-pointer p-2 rounded-full transition-all duration-200 min-w-10 min-h-10 hover:text-white hover:bg-[rgba(55,65,81,0.3)]" onclick="window.location.href='/posts'" title="Pending Posts">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
            </svg>
        </button>
            
        <!-- Generate Post Button (Blue Plus) -->
        <button class="flex items-center justify-center bg-blue-500 border-none text-white cursor-pointer w-[44px] h-[44px] rounded-full shadow-[0_4px_12px_rgba(59,130,246,0.4)] transition-all duration-200 relative z-10 hover:bg-blue-600 hover:scale-105 hover:shadow-[0_6px_16px_rgba(59,130,246,0.5)] active:scale-95" onclick="window.location.href='/'" title="Generate Post">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
        </button>
    </div>

    <!-- Full-width background with centered content container (Threads-style) -->
    <div class="w-full min-h-screen">
        <div class="w-full max-w-[600px] mx-auto px-4 sm:px-6 lg:px-8 pb-32 pt-8">
        <!-- Header Card -->
        <div class="card bg-base-100 shadow-xl mb-4">
            <div class="card-body">
                <div class="flex items-center justify-between">
                    <h1 class="card-title text-2xl">Review Post</h1>
                    <a href="/" class="btn btn-ghost btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        Back
                    </a>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <span class="loading loading-spinner loading-lg text-primary"></span>
            <p class="mt-4 text-base-content/70">Loading post...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="alert alert-error mb-4 hidden"></div>
        
        <!-- Post Container -->
        <div id="post-container" class="hidden">
            <!-- Post details will be loaded here -->
        </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const postId = window.location.pathname.split('/').pop();
        const urlParams = new URLSearchParams(window.location.search);
        const action = urlParams.get('action'); // 'approve' or 'reject'

        async function loadPost() {
            try {
                const response = await fetch(`${API_BASE}/api/posts/${postId}`);
                const post = await response.json();
                
                document.getElementById('loading').classList.add('hidden');
                
                // Show status message only for published or rejected posts
                if (post.status === 'published' || post.status === 'rejected') {
                    showStatus(post);
                    return;
                }
                
                // For pending or approved posts, show the post with action buttons
                displayPost(post);
                
                // Auto-approve/reject if action parameter is set (only for pending posts)
                if (post.status === 'pending') {
                    if (action === 'approve') {
                        await approvePost();
                    } else if (action === 'reject') {
                        await rejectPost();
                    }
                }
            } catch (error) {
                document.getElementById('loading').classList.add('hidden');
                const errorDiv = document.getElementById('error');
                errorDiv.classList.remove('hidden');
                errorDiv.classList.add('flex');
                errorDiv.innerHTML = `<span>Error loading post: ${error.message}</span>`;
            }
        }

        function displayPost(post) {
            const container = document.getElementById('post-container');
            container.classList.remove('hidden');
            
            const modeLabel = post.mode.charAt(0).toUpperCase() + post.mode.slice(1);
            const createdDate = new Date(post.created_at).toLocaleString();
            
            // Badge colors based on mode
            let badgeClass = 'badge-primary';
            if (post.mode === 'analysis') {
                badgeClass = 'badge-secondary';
            } else if (post.mode === 'briefs') {
                badgeClass = 'badge-accent';
            }
            
            let actionButtons = '';
            if (post.status === 'pending') {
                actionButtons = `
                    <button onclick="approvePost()" class="btn btn-success btn-sm rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        Approve
                    </button>
                    <button onclick="rejectPost()" class="btn btn-error btn-sm rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        Reject
                    </button>
                `;
            } else if (post.status === 'approved') {
                actionButtons = `
                    <button onclick="publishPost()" class="btn btn-primary btn-sm rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        Publish to Threads
                    </button>
                    <button onclick="rejectPost()" class="btn btn-error btn-outline btn-sm rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        Reject
                    </button>
                `;
            }
            
            container.innerHTML = `
                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <div class="flex items-center justify-between mb-4 flex-wrap gap-2">
                            <div class="flex gap-2 flex-wrap">
                                <div class="badge ${badgeClass}">${modeLabel}</div>
                                ${post.status === 'approved' ? '<div class="badge badge-warning">APPROVED</div>' : ''}
                            </div>
                            <span class="text-xs text-base-content/60">${createdDate}</span>
                        </div>
                        <div class="prose max-w-none">
                            <p class="text-base whitespace-pre-wrap break-words mb-4">${escapeHtml(post.post_text)}</p>
                        </div>
                        <div class="divider my-2"></div>
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-sm text-base-content/60">${post.post_text.length} characters</span>
                        </div>
                        <div class="card-actions justify-end gap-1">
                            ${actionButtons}
                        </div>
                    </div>
                </div>
            `;
        }

        function showStatus(post) {
            const container = document.getElementById('post-container');
            container.classList.remove('hidden');
            
            let statusMessage = '';
            let alertClass = '';
            
            if (post.status === 'approved') {
                statusMessage = 'This post has been approved.';
                alertClass = 'alert-info';
            } else if (post.status === 'rejected') {
                statusMessage = 'This post has been rejected.';
                alertClass = 'alert-error';
            } else if (post.status === 'published') {
                statusMessage = 'This post has been published!';
                alertClass = 'alert-success';
            }
            
            container.innerHTML = `
                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <div class="alert ${alertClass}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <div>
                                <h3 class="font-bold">${statusMessage}</h3>
                                ${post.thread_url ? `<a href="${post.thread_url}" target="_blank" class="link link-hover font-semibold">View on Threads →</a>` : ''}
                            </div>
                        </div>
                        <div class="card-actions justify-center mt-4">
                            <a href="/" class="btn btn-primary">View All Posts</a>
                        </div>
                    </div>
                </div>
            `;
        }

        async function approvePost() {
            try {
                const response = await fetch(`${API_BASE}/api/posts/${postId}/approve`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Unknown error' }));
                    throw new Error(errorData.detail || 'Failed to approve post');
                }
                
                const result = await response.json();
                
                if (result.success) {
                    // Show approval success, then try to publish
                    const container = document.getElementById('post-container');
                    const statusDiv = document.createElement('div');
                    statusDiv.className = 'alert alert-info mb-4';
                    statusDiv.innerHTML = `
                        <span class="loading loading-spinner loading-sm"></span>
                        <span>Post approved. Publishing to Threads...</span>
                    `;
                    container.prepend(statusDiv);
                    
                    // Try to publish
                    try {
                        await publishPost();
                    } catch (publishError) {
                        // If publish fails, reload post to show it's still approved
                        statusDiv.className = 'alert alert-warning mb-4';
                        statusDiv.innerHTML = `⚠️ Post approved but publishing failed: ${publishError.message}. Post is still available for retry.`;
                        loadPost(); // Reload to show approved status
                    }
                } else {
                    alert('Failed to approve post: ' + (result.message || 'Unknown error'));
                }
            } catch (error) {
                alert('Error approving post: ' + error.message);
                // Reload post to ensure it's still visible
                loadPost();
            }
        }

        async function rejectPost() {
            if (!confirm('Are you sure you want to reject this post?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/posts/${postId}/reject`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus({ status: 'rejected' });
                } else {
                    alert('Failed to reject post: ' + result.message);
                }
            } catch (error) {
                alert('Error rejecting post: ' + error.message);
            }
        }

        async function publishPost() {
            try {
                // Show loading state
                const container = document.getElementById('post-container');
                const statusDiv = document.createElement('div');
                statusDiv.className = 'alert alert-info mb-4';
                statusDiv.innerHTML = `
                    <span class="loading loading-spinner loading-sm"></span>
                    <span>Publishing to Threads...</span>
                `;
                container.prepend(statusDiv);
                
                const response = await fetch(`${API_BASE}/api/posts/${postId}/publish`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Unknown error' }));
                    statusDiv.className = 'alert alert-error mb-4';
                    statusDiv.innerHTML = `❌ Failed to publish: ${errorData.detail || 'Unknown error'}`;
                    throw new Error(errorData.detail || 'Failed to publish post');
                }
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.className = 'alert alert-success mb-4';
                    statusDiv.innerHTML = `✅ Post published successfully!`;
                    if (result.thread_url) {
                        statusDiv.innerHTML = `✅ Post published successfully! <a href="${result.thread_url}" target="_blank" class="link link-hover font-semibold">View on Threads →</a>`;
                    }
                    // Reload to show published status after a short delay
                    setTimeout(() => {
                        loadPost();
                    }, 2000);
                } else {
                    statusDiv.className = 'alert alert-error mb-4';
                    statusDiv.innerHTML = `❌ Failed to publish: ${result.message || 'Unknown error'}`;
                    throw new Error(result.message || 'Failed to publish post');
                }
            } catch (error) {
                // Re-throw so approvePost can handle it if called from there
                throw error;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Navigation functions
        function showDocuments() {
            // Placeholder for documents feature
            alert('Documents feature coming soon!');
        }

        function showSettings() {
            // Placeholder for settings feature
            alert('Settings feature coming soon!');
        }

        // Load post on page load
        loadPost();
    </script>
</body>
</html>
